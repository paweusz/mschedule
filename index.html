<!DOCTYPE html> 
<html ng-app="MSchedule"> 
	<head>
	<title>Lessons Schedule</title> 	
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script src="http://code.angularjs.org/1.0.2/angular.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="bootstrap.js"></script>
	<script src="ctrl.js"></script>
	<script src="domain.js"></script>
	<script src="lib/jquery-mobile-angular-adapter.js"></script>
</head> 

<body> 

<div data-role="page" ng-controller="ScheduleCtrl">

	<div data-role="header">

    <a ng-click="backward()" data-icon="arrow-l">{{previous}}</a>
		<h1>{{current}}</h1>
    <a ng-click="forward()" data-icon="arrow-r" data-iconpos="right">{{next}}</a>

	</div><!-- /header -->

	<div data-role="content">	
		<ol data-role="listview">
		  <li ng-repeat="lesson in lessons">{{lesson}}</li>
		</ol>		
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
