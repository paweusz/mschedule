<!DOCTYPE html> 
<html ng-app="MSchedule"> 
	<head>
	<title>Plan lekcji</title> 	
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8"> 

	<link rel="stylesheet" href="lib/jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.css" />

	<script src="lib/jquery-1.7.1.min.js"></script>
	<script src="lib/jquery.mobile-1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script src="lib/angular-1.0.2.min.js"></script>
	<script src="lib/underscore-min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/domain.js"></script>
	<script src="js/ctrl.js"></script>
	<script src="lib/jquery-mobile-angular-adapter-1.1.1.js"></script>
</head> 

<body ng-controller="ScheduleCtrl"> 

<div id="lessons" data-role="page">

	<div data-role="header">

    <a ng-click="backward()" data-icon="arrow-l" data-iconpos="notext"></a>
		<h1>{{current}}</h1>
    <a ng-click="forward()" data-icon="arrow-r" data-iconpos="notext"></a>

	</div><!-- /header -->

	<div data-role="content">	
		<ol data-role="listview" ngm-swiperight="backward()" ngm-swipeleft="forward()">
		  <li ng-repeat="lesson in lessons" data-theme="{{theme($index)}}">
		    <a href="#lesson-details" ng-click="setSelectedLesson($index)">{{lesson}}</a>
	    </li>
		</ol>		
	</div><!-- /content -->

</div><!-- /page -->

<div id="lesson-details" data-role="page" data-add-back-btn="true">

	<div data-role="header">
    <a href="#lessons" data-icon="back" data-iconpos="notext"></a>
		<h1>Szczegóły lekcji</h1>
	</div><!-- /header -->

	<div data-role="content">
    <div data-role="fieldcontain">
        <label for="subject">Przedmiot:</label>
        <input type="text" id="subject" value="{{subject}}" readonly="readonly" />
    </div>	
    <div data-role="fieldcontain">
        <label for="time">Czas:</label>
        <input type="text" id="time" value="{{startTime}} &ndash; {{endTime}}" readonly="readonly" />
    </div>	
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
